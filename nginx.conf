# Configuration Nginx pour PWA - PayTracker
# À ajouter dans votre configuration Nginx

server {
    listen 80;
    listen [::]:80;
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    
    server_name paytracker.app www.paytracker.app;
    
    # Redirection HTTP vers HTTPS
    # if ($scheme != "https") {
    #     return 301 https://$server_name$request_uri;
    # }
    
    # SSL Configuration (décommenter et configurer pour HTTPS)
    # ssl_certificate /etc/ssl/certs/your_cert.crt;
    # ssl_certificate_key /etc/ssl/private/your_key.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    
    # Root directory
    root /var/www/paytracker/dist;
    
    # Compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;
    gzip_min_length 1000;
    
    # Sécurité Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;" always;
    
    # Service Worker - Pas de cache
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires 0 always;
    }
    
    # Manifest - Pas de cache
    location = /site.webmanifest {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires 0 always;
        add_header Content-Type "application/manifest+json" always;
    }
    
    # HTML - Pas de cache
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires 0 always;
    }
    
    # CSS et JavaScript - 1 semaine
    location ~* \.(css|js)$ {
        add_header Cache-Control "public, max-age=604800" always;
        expires 1w;
    }
    
    # Images - 1 an
    location ~* \.(png|jpg|jpeg|gif|ico|webp|svg)$ {
        add_header Cache-Control "public, max-age=31536000" always;
        expires 1y;
    }
    
    # Polices - 1 an
    location ~* \.(ttf|otf|woff|woff2|eot)$ {
        add_header Cache-Control "public, max-age=31536000" always;
        expires 1y;
    }
    
    # Fichiers statiques
    location ~* ^/(robots\.txt|sitemap\.xml|sitemap-.*\.xml)$ {
        add_header Cache-Control "public, max-age=86400" always;
        expires 1d;
    }
    
    # SPA - Redirection vers index.html pour les routes
    location / {
        # Essayer le fichier, puis le répertoire, puis index.html
        try_files $uri $uri/ /index.html;
        
        # Cache pour les fichiers avec hash
        if ($request_filename ~ ^.*\.[0-9a-f]{8}\.(js|css)$) {
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            expires 1y;
        }
    }
    
    # Logs
    access_log /var/log/nginx/paytracker-access.log;
    error_log /var/log/nginx/paytracker-error.log;
}

